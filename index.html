<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="flex, top-right">
                    <li class="list-items">Gmail</li>
                    <li class="list-items">Images</li>
                    <a href="#" class="list-items, sign-in">Sign In</a>
                </ul>
            </nav>
        </header>
        <div class="logo-div flex">
            <img src="Google Logo.png" alt="Google Logo" id="logo">
        </div>
        <div class="form-div">
            <form action="#" class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search" name="search" id="search">
                <div class="lower-buttons">
                    <p class="buttons">Google Search</p>
                    <p class="buttons">I'm Feeling Lucky</p>
                </div>
            </form>
        </div>    
        <footer class="flex">
            <ul class="flex, bottom-left">
                <li class="list-items">Advertising</li>
                <li class="list-items">Business</li>
                <li class="list-items">How Search Works</li>
            </ul>
            <ul class="flex, bottom-right">
                <li class="list-items">Privacy</li>
                <li class="list-items">Terms</li>
                <li class="list-items">Settings</li>
            </ul>
        </footer>
    </body>
</html>
